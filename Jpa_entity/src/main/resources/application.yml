spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
      # 어플리케이션 생성 시점에 엔티티를 다 지우고 다시 생성한다
    properties:
      hibernate:
        # show_sql: true

        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
